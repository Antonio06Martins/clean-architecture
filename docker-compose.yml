version: '3.7'
services:
  mongodb_container:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: c
      MONGO_INITDB_ROOT_PASSWORD: cleanpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container_clean:/data/db

volumes:
  mongodb_data_container_clean: